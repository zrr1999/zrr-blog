name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 12.x

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Actions@3.0.0
      with: 
        ftp-server: ftp://123.56.226.35
        ftp-username: ${{ secrets.ftp_user }}
        ftp-password: ${{ secrets.ftp_pwd }}
        local-dir: build/
      env:
        CI: true

